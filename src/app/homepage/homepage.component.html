<p class="greetings-msg">Hello: {{ name }}</p>
<div class="header-search">
  <img
    *ngIf="search !== ''"
    class="x-icon"
    src="assets/x-icon.svg"
    alt="clear"
    (click)="clearSearch()"
  />
  <input
    id="search"
    class="search-text"
    type="text"
    [(ngModel)]="search"
    [ngModelOptions]="{ standalone: true }"
    (ngModelChange)="filter()"
    placeholder="search for any keywords"
  />
</div>
<div>
  <app-books *ngIf="!!books.length" [books]="books"></app-books>
</div>
