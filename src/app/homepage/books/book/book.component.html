<div (click)="clickOnBook()" style="margin-block: 2em">
  <ng-container *ngIf="book.volumeInfo.imageLinks; else noImg">
    <img [src]="book.volumeInfo.imageLinks.thumbnail" />
  </ng-container>
  <ng-template #noImg>
    <img src="assets/icon_book.png" />
  </ng-template>
  <p>{{ book.volumeInfo.title }}</p>
</div>
